
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Djo Bolachas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fffaf5; padding: 20px; color: #333; }
    h1, h2 { color: #8B4513; text-align: center; }
    .produto { border: 1px solid #ddd; border-radius: 10px; padding: 10px; margin: 10px 0; background: #fff; display: flex; justify-content: space-between; align-items: center; }
    .produto button { padding: 5px 10px; background: #8B4513; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .produto button:hover { background: #A0522D; }
    .formulario { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button.enviar { background: #228B22; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
    button.enviar:hover { background: #2E8B57; }
  </style>
</head>
<body>
  <h1>Djo Bolachas</h1>
  <h2>Escolha seus sabores favoritos:</h2>

  <div id="produtos"></div>

  <div class="formulario">
    <h2>Finalize seu pedido</h2>
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="tel" id="telefone" placeholder="Seu telefone (WhatsApp)" required>
    <textarea id="pedido" placeholder="Produtos selecionados..." readonly></textarea>
    <button class="enviar" onclick="enviarPedido()">Enviar pedido pelo WhatsApp</button>
  </div>

  <script>
    const produtos = [
      { nome: "Milho", preco: 13 },
      { nome: "Laranja", preco: 13 },
      { nome: "Cookies", preco: 13 },
      { nome: "Polvilho", preco: 13 },
      { nome: "Amendoim", preco: 13 },
      { nome: "Coco", preco: 18 },
      { nome: "Natal", preco: 18 },
      { nome: "Cristal", preco: 18 },
      { nome: "Goiaba", preco: 18 },
      { nome: "Manteiga", preco: 18 },
      { nome: "Doce de leite", preco: 18 },
      { nome: "Bolacha da vovÃ³", preco: 18 },
      { nome: "Palito de chocolate", preco: 18 },
      { nome: "Bolacha sortida", preco: 20 }
    ];

    const selecionados = [];

    const container = document.getElementById("produtos");
    produtos.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "produto";
      div.innerHTML = `<span>${p.nome} - R$${p.preco.toFixed(2)}</span>
        <button onclick="adicionar(${i})">Adicionar</button>`;
      container.appendChild(div);
    });

    function adicionar(index) {
      const produto = produtos[index];
      selecionados.push(produto);
      atualizarPedido();
    }

    function atualizarPedido() {
      const textarea = document.getElementById("pedido");
      const resumo = selecionados.map(p => `- ${p.nome} (R$${p.preco.toFixed(2)})`).join("\n");
      textarea.value = resumo;
    }

    function enviarPedido() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const texto = document.getElementById("pedido").value;
      if (!nome || !telefone || !texto) {
        alert("Preencha seu nome, telefone e selecione ao menos um produto.");
        return;
      }
      const msg = `Pedido para Djo Bolachas:%0A%0ANome: ${nome}%0ATelefone: ${telefone}%0AProdutos:%0A${encodeURIComponent(texto)}`;
      const numero = "5548999265357";
      window.open(`https://wa.me/${numero}?text=${msg}`, '_blank');
    }
  </script>
</body>
</html>
